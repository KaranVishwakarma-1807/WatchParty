<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Online Video Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ambient ambient-a"></div>
  <div class="ambient ambient-b"></div>

  <main class="app-shell">
    <header class="topbar glass">
      <div class="brand">
        <span class="brand-dot"></span>
        <h1>Video Player</h1>
      </div>
      <section class="upload-row">
        <label for="videoUpload" class="upload-label">Upload Videos</label>
        <button id="clearUploadsBtn" class="clear-upload-btn" type="button">Clear Uploads</button>
        <input id="videoUpload" class="hidden-upload" type="file" accept="video/*" multiple />
      </section>
    </header>

    <section class="content-grid">
      <article class="player-column glass">
        <section class="video-area">
          <video id="videoPlayer" preload="metadata"></video>
          <p id="nowPlaying" class="now-playing">No video loaded.</p>
          <section class="controls-panel">
            <section class="timeline">
              <div class="seek-wrap">
                <input id="seekBar" type="range" min="0" max="100" step="0.1" value="0" />
                <div id="seekTooltip" class="seek-tooltip">00:00</div>
              </div>
              <p id="timeText">00:00 / 00:00</p>
            </section>

            <section class="controls">
              <button id="prevBtn" type="button">Previous</button>
              <button id="playPauseBtn" type="button">Play</button>
              <button id="nextBtn" type="button">Next</button>
              <button id="muteBtn" type="button">Mute</button>
              <button id="theaterBtn" type="button">Theater View</button>
              <button id="fullscreenBtn" type="button">Fullscreen</button>

              <label class="volume-wrap" for="volumeRange">
                Volume
                <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="1" />
              </label>

              <label class="speed-wrap" for="speedSelect">
                Speed
                <select id="speedSelect">
                  <option value="0.5">0.5x</option>
                  <option value="0.75">0.75x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.25">1.25x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                </select>
              </label>
            </section>
          </section>
        </section>
      </article>

      <aside class="playlist-wrap glass">
        <h2>Up Next</h2>
        <ul id="playlist"></ul>
      </aside>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
